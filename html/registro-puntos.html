<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link rel="stylesheet" href="/css/reset.css">
    <link rel="stylesheet" href="/css/general.css">
    <link rel="stylesheet" href="/css/subir-foto.css">
    
    <link rel="stylesheet" href="/css/registro-puntos.css">


    <title>Registro Puntos de Retiro</title>

    <body>
        <section class="sct cabeceraSeccion">

            <div class="col-2">
                <div class="tituloRegistrarse">
                    <div class="iconoCabecera">
                        <i class="fas fa-user-circle"></i>
                    </div>
                    <h1>
                        Registro Puntos de Retiro
                    </h1>
                </div>

                <div class="indicadorRegistro">

                </div>

        </section>

        <section class="sct sctFormulario flexContendor">
            <form>
                <div class="col-60">
                    <!--Contenedor de 2 Columnas-->
                    <div class="formControl flexContendor">
                        <div class="col-2 labelContenedor">

                            <label for="slt-socio"> Socio Comercial Asociado </label>
                            <select name="input" id="slt-socio">
                                <option value="">Seleccionar</option>
                                <option value="socio1">Socio 1</option>
                                <option value="socio2">Socio 2</option>
                            </select>
                        </div>
                    </div>

                    <!--Componente de textArea-->
                    <div class="formControl">

                        <div class="labelContenedor">
    
                            <label for="txt-direccion"> Direccion </label>
                            <textarea class="height-12" name="input" id="txt-direccion" rows="14"></textarea>
                            <div class="iconoInput">
                                <i class="fa-solid fa-location-dot"></i>
                            </div>
                        </div>
    
                    </div>
    
                </div>

                <div class="col-40">

                    <div class="formControl">
                        <div class="labelUbicacionMapa">
                            <label for="ubicacionMapa">Dirección en mapa:</label>
                        </div>

                        <div class="provicionalUbicacionMapa">
                            <i class="fa-solid fa-map-location"></i>
                        </div>
                        <span>Nota - Las ubicaciones por mapa será funcionalidad para la proxima iteración</span>

                    </div>

                    <div class="formControl">
                        <button id="btnGuardar" class="btnGuardar" style="margin-top: 1rem;" type="button"> Guardar Registro </button>
                    </div>

                </div>
            </form>
        </section>

        <script src="/js/subir-foto.js"></script>
        <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        <script src="/js/validar-formulario.js"></script>
        <script src="/js/registro-socios.js"></script>

    </body>

</html>

<html lang="es">

<head>

                    <div class="item"><i class="fa fa-book"></i><span>No Disponible </span></div>

                </div>

            <div class="separadorMenu">
                <span>
                    Sistema
                </span>
            </div>

            <div class="panel cerrado">
                <div class="menuItem">
                    <i class="fa-solid fa-laptop"></i>Información Personal<i class="fa fa-angle-right arrow"></i>

                <div class="itemMenuContenido">

                    <div class="item"><i class="fa-solid fa-file-pen"></i><span>Editar</span></div>

                </div>

<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="/css/reset.css">
    <link rel="stylesheet" href="/css/general.css">

    <link rel="stylesheet" href="/css/registro-generos.css">



    <title>Registro de Géneros Literarios</title>

    <body>
        <section class="sct cabeceraSeccion">

            <div class="col-2">
                <div class="tituloRegistrarse">
                    <div class="iconoCabecera">
                        <i class="fas fa-user-circle"></i>
                    </div>
                    <h1>
                        Registro de Géneros Literarios
                    </h1>
                </div>

                <div class="indicadorRegistro">

                </div>

        </section>

        <section class="sct sctFormulario flexContendor">
            <form>
                <div class="col-60">
                    <!--Contenedor de 2 Columnas-->
                    <div class="formControl">

                        <div class="labelContenedor">

                            <label for="txt-correo"> Tipo de Género </label>
                            <input name="input" type="email" id="txt-correo">
                            <div class="iconoInput">
                                <i class="fas fa-at"></i>
                            </div>
                        </div>

                    </div>

                    <div class="formControl flexContendor">
                        <div class="col-2 labelContenedor1">



                            <div class="col-2 labelContenedor">
                                <label for="txt-codigo"> Código </label>
                                <input name="input" type="text" id="txt-codigo">
                                <div class="iconoInput">
                                    <i class="fa-solid fa-id-card-clip"></i>
                                </div>
                            </div>
                        </div>


                        <div class="formControl">
                            <button id="btnGuardar" class="btnGuardar" style="margin-top: 1rem;" type="button"> Guardar Registro </button>
                        </div>


                    </div>


                </div>
            </form>
        </section>


        <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        <script src="/js/validar-formulario.js"></script>
        <script src="/js/validar-formulario.js"></script>
        <script src="/js/registro-generos.js"></script>
    </body>

</html>

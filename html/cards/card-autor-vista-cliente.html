<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">



    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="/css/reset.css">
    <link rel="stylesheet" href="/css/general.css">
    <link rel="stylesheet" href="/css/card.css">
    <link rel="stylesheet" href="/css/catalogo-libros-vista-cliente.css">

    <!--Si ocupan mas css porfavor crear nuevo archivo de css-->

    <title>Card Libros Admin</title>

</head>

<body>
    <div class="cardContenedor">
        <div class="cardItem">
            <div class="ctnImagenItem">
                <div class="cardImagen">
                    <img src="/media/img/imgAutores/isaac_asimov.jpg" alt="Portada Libro">
                    <a class="btnEliminarItem" onclick="">
                        <i class="fa-regular fa-heart"></i>
                    </a>
                </div>
            </div>

            <div class="cardInfo-1">
                <div class="col-1">
                    <div class="nombreAutor espacioInfoItem">
                        <span>
                            Nombre del Autor:
                        </span>
                        <div class="nombreAutorItem">
                            <span>
                                <br>
                                Isaac Asimov
                            </span>
                        </div>

                    </div>

                </div>
            </div>

            <div class="cardBtns flexContendor">
                <div class="col-2">
                    <div class="promPlumas espacioInfoItem">
                        <span>
                            Promedio Plumas:
                        </span>
                    </div>
                    <div class="promedioPlumasItem">
                        <span>
                            <br>
                            0
                        </span>
                    </div>

                </div>

                <div class="col-2">
                    <div class="librosPublicados espacioInfoItem">
                        <span>
                            Libros publicados:
                        </span>
                    </div>
                    <div class="librosPublicadosItem">
                        <span>
                            <br>
                            0
                        </span>
                    </div>
                </div>
            </div>

            <div class="cardInfo-2 flexContendor">

                <div class="col-3">
                    <div class="nacionalidadAutor espacioInfoItem">
                        <span>
                            Nacionalidad
                        </span>
                    </div>
                    <div class="nacionalidadAutorItem">
                        <span>
                            Estadounidense
                        </span>
                    </div>
                </div>


            </div>
        </div>
    </div>
</body>

</html>

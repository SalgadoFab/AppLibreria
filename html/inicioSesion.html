<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />

    <link rel="stylesheet" href="/css/reset.css">
    <link rel="stylesheet" href="/css/general.css">

    <link rel="stylesheet" href="/css/inicioSesion.css">


    <title>Login Usuarios - Libreria</title>

</head>

<body>
    <!--Sigue en producción-->

    <section class="sct cabeceraSeccion">

        <div class="col-40">
            <div class="tituloRegistrarse">
                <div class="iconoCabecera">
                    <i class="fas fa-user-circle"></i>
                </div>
                <h1>
                    Login
                </h1>
            </div>



            <div class="indicadorRegistro">
                <span>Ingrese los datos de inicio de sesión</span>
            </div>
            <div id="mensajeRegistro">
                <div class="registrarse">
                    <span>¿No tienes cuenta?</span>
                    <a href="registroUsuarios.html">Registrate</a>
                </div>
            </div>



        </div>


    </section>

    <section class="sct sctFormulario flexContendor">

        <div class="contenedorInput">


            <!--Contenedor de Imput Completo-->
            <div class="formControl">

                <div class="labelContenedor">

                    <label for="txt-correo"> Correo Electronico </label>
                    <input name="input" type="email" id="txt-correo">
                    <div class="iconoInput">
                        <i class="fas fa-at"></i>
                    </div>
                </div>

            </div>

            <div class="formControl flexContendor">

                <div class="col-2 labelContenedor">

                    <label for="txt-password"> Contraseña </label>

                    <input name="input" type="password" id="txt-password">

                </div>
                <div id="divCheck">
                    <!--hice este div para que no se confunideran los labels del formulario-->

                    <input id="check" class="check" type="checkbox">
                    <div id="labelCheck" for="check">Mostrar Contraseña</div>

                </div>





            </div>

            <div>
                <div class="olvidoContraseña">
                    <span>¿Olvidó su contraseña?</span>
                    <a href="registroUsuarios.html">Recuperar contraseña</a>
                </div>
            </div>


            <div class="col-60">





                <div class="formControl">
                    <button id="btnIngresar" class="btnIngresar" style="margin-top: 1rem;" type="button"> Iniciar Sesión </button>
                </div>

            </div>
        </div>



    </section>

    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="/js/inicioSesion.js"></script>

    <script src="/js/usuarios-proyecto.js"></script>

</body>

</html>

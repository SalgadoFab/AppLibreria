<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />

    <link rel="stylesheet" href="/css/reset.css">
    <link rel="stylesheet" href="/css/general.css">
    <link rel="stylesheet" href="/css/subirFotoPerfil.css">
    <link rel="stylesheet" href="/css/registroUsuarios.css">


    <title>Login Usuarios - Libreria</title>

</head>

<body>
    <!--Sigue en producción-->

    <section class="sct cabeceraSeccion">

        <div class="col-4">
            <div class="tituloRegistrarse">
                <div class="iconoCabecera">
                    <i class="fas fa-user-circle"></i>
                </div>
                <h1>
                    Login
                </h1>
            </div>



            <div class="indicadorRegistro">
                <span>Ingrese los datos de inicio de sesión</span>
            </div>
            <div class="col-4">
                <div class="registrarse">
                    <span>¿No tienes cuenta?</span>
                    <a href="index.html">Registrate</a>
                </div>
            </div>



        </div>


    </section>

    <section class="sct sctFormulario flexContendor">
        <form>
            <div class="col-60">


                <!--Contenedor de Imput Completo-->
                <div class="formControl">

                    <div class="labelContenedor">

                        <label for="txt-correo"> Correo Electronico </label>
                        <input name="input" type="email" id="txt-correo">
                        <div class="iconoInput">
                            <i class="fas fa-at"></i>
                        </div>
                    </div>

                </div>

                <div class="formControl flexContendor">

                    <div class="col-2 labelContenedor">

                        <label for="txt-password"> Contraseña </label>
                        <input name="input" type="password" id="txt-password">
                        <div class="iconoInput">
                            <i class="far fa-eye"></i>
                        </div>
                    </div>


                </div>
                <div class="col-60">





                    <div class="formControl">
                        <button id="btnGuardar" class="btnGuardar" style="margin-top: 1rem;" type="button"> Iniciar Sesión </button>
                    </div>

                </div>
            </div>


        </form>
    </section>

    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="/js/subirFotoPerfil.js"></script>
    <script src="/js/registroUsuarios.js"></script>
</body>

</html>
